<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="imgholder"><img src="hamburger.jpg" alt="Burger"></div>
            <span class="cooking">Cooking</span>
            <div class="content">
                <h3>Best Fast Food Ideas (Yummy)</h3>
                <span class="idea">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                     Possimus nam vel quia, deleniti architecto dolorem sunt aperiam modi quo
                </span>

            </div>
            <div class="footer">
                <span class='time'> <i class="fa-solid fa-clock"></i> 10 days ago</span>
                <span class="cmt"> <i class="fa-regular fa-comment"></i>  5 Comments</span>
            </div>
        </div>
    </div>
</body>
</html>
